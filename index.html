<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AI老師的文章展示平台測試版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>歡迎來到 AI 老師的文章展示平台</h1>
    <p>這裡分享我撰寫的教學文章與技術筆記，歡迎參閱與下載。</p>
  </header>

  <main>
    <div class="container">
      <div class="sidebar">
        <h2>文章分類</h2>
        <ul>
          <li>數學教學</li>
          <li>程式設計</li>
          <li>網頁架構</li>
        </ul>
        <div class="nav-buttons">
          <button onclick="prevArticle()">上一篇</button>
          <button onclick="nextArticle()">下一篇</button>
        </div>
      </div>

      <div class="content">
        <h2>選擇文章或相片</h2>
        <select id="article-selector" onchange="loadSelectedArticle()">
          <option value="">請選擇...</option>
        </select>

        <h3 id="article-title">尚未選擇內容</h3>

        <div id="view-mode">
          <label><input type="radio" name="mode" value="pdf" checked onchange="switchMode()"> PDF 閱讀</label>
          <label><input type="radio" name="mode" value="image" onchange="switchMode()"> 圖片閱讀</label>
        </div>

        <iframe id="pdf-viewer" src="" width="100%" height="500px" style="display:none;"></iframe>
        <img id="article-image" src="" width="100%" style="display:none;">
        <p id="page-info" style="text-align:center; margin-top:10px; display:none;"></p>

        <div class="nav-buttons" id="page-nav" style="display:none;">
          <button onclick="prevPage()">上一頁</button>
          <button onclick="nextPage()">下一頁</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 AI老師的筆記本</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
